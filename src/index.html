  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="https://github.com/nicholaswang2000" target="_blank">Nicholas Wang</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>


    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>


          <div id="content">
            <form onSubmit="App.createMeme(); return false;">
              <input id="memeStr" type="text" class="form-control" placeholder="Meme text..." required>
              <input type="radio" id="memeIdNo" name="memeNo" value="0"> Hold on. This whole operation was your idea<br>
              <input type="radio" name="memeNo" value="1" checked> I've never met this man in my life<br>
              <input type="radio" name="memeNo" value="2"> This is where the fun begins<br>
              <input type="radio" name="memeNo" value="3"> Perfectly balanced as all things should be<br><br>
              <input type="submit">
            </form>

            <hr>

            <ul id="memeList" class="list-unstyled">
              <div class="memeTemplate" class="checkbox" style="display: none">
                <label>
                  <span> Submitted by </span>
                  <span class="memeUsername">Meme username goes here...</span><br>
                  <span class="memeString">Meme string goes here...</span><br>
                  <span class="memeIdImage"></span><br>
                  <span> Created on: </span>
                  <span class="memeTimestamp">Meme timestamp goes here...</span><br>
                </label>
                <hr>
              </div>
            </ul>


          </div>
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
